{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'instakilogram_web.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>{{ title }}</title>
</head>
<body>
<header>

            <div class="profile-img">
                <img src="/media/{{ user.imgThumb }}"  alt="Profile Picture">
            </div>
            <div class="profile-info">

                <div class="username">
                    <p>{{ user.username }}    </p>
                    <div class="buttons">
                            <button class="button is-info">Obserwuj</button>

                        <button class="button is-dark">
                            <span class="material-symbols-outlined">person_add</span></i></i>
                        </button>
                        <a href="{% url 'user_edit' username=user.username %}"> <button class="button is-dark">Edytuj profil</button> </a>
                        <form method="post">
                            {% csrf_token %}
                        <button class="button is-dark" type="submit">Usuń profil</button>
                        </form>
                    </div>
                </div>
                <div class="profile-observe">
                    <p>Posty: 7534 </p>
                    <p>662 mln obserwujących</p>
                    <p>Obserwowani: 94 </p>

                </div>
                <p>{{ user.description }}</p>

            </div>

    </header>

    <main>


            <div class="user-posts">
                {% for post in posts %}
                <div class="post">
                    <img src="/media/{{ post.imgThumb }}" alt="Post Image">
                </div>
                {% endfor %}
            </div>

    </main>





</body>
</html>
