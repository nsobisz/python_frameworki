{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'instakilogram_edit.css' %}">

</head>
<body>
<div id="edit-container">
    <div id="edit-logo">
      <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram Logo">
    </div>
  <div class="edit_user"> Zmień dane użytkownika {{ user.username }}</div>
    <form id="edit-form"  method="post" action="{% url 'user_edit' username=user.username%}">
         {% csrf_token %}
      <div class="field">
        <label class="label">Email</label>
        <div class="control">
          {{ form.email }}
        </div>
      </div>

        <div class="field">
        <label class="label">Hasło</label>
        <div class="control">
          {{ form.password }}
        </div>
      </div>

        <div class="field">
        <label class="label">Zdjęcie profilowe</label>
        <div class="control">
          {{ form.imgThumb}}
        </div>
      </div>

      <div class="field">
        <label class="label">Imię</label>
        <div class="control">
          {{ form.first_name }}
        </div>
      </div>

        <div class="field">
        <label class="label">Nazwisko</label>
        <div class="control">
          {{ form.last_name }}
        </div>
      </div>

        <div class="field">
        <label class="label">Opis</label>
        <div class="control">
          {{ form.description }}
        </div>
      </div>

        <div class="field">
        <label class="label">Płeć</label>
        <div class="control">
          {{ form.gender }}
        </div>
      </div>



      <div class="field">
        <div class="control">
          <button class="button is-primary is-fullwidth">Zapisz zmiany</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
