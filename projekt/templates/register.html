{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'instakilogram_login.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>{{ title }}</title>
</head>
<body>
     <div id="login-container">
    <div id="phone-image">
      <img src="https://media.voguebusiness.com/photos/60ae33319e6b5e325e60067c/1:1/pass/undefined" alt="Phone Screen">
    </div>
    <div id="login-form-container">
      <div id="login-logo">
        <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram Logo">
      </div>
      <form id="login-form" method="post" action="{% url 'register' %}">
          {% csrf_token %}
        <div class="field">
          <label class="label">Nazwa użytkownika</label>
          <div class="control">
            {{ form.username }}
          </div>
        </div>

        <div class="field">
          <label class="label">Hasło</label>
          <div class="control">
            {{ form.password}}
          </div>
        </div>
        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            {{ form.email}}
          </div>
        </div>
        <div class="field">
          <div class="control">
            <button class="button is-info is-fullwidth">Zarejestruj się</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
